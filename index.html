<!DOCTYPE html>
<html lang="zh-hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Po-Yu Chen" />
    <meta name="robots" content="index,follow" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="rating" content="General" />
    <base target="_self" />
    <title>Netflix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Noto+Sans+TC&family=Noto+Serif+HK:wght@900&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <nav>
        <img src="./images/logo.png" alt="logo" />
        <div>
          <button class="language-btn">
            English<img src="./images/down-icon.png" alt="downlogo" />
          </button>
          <button>Sign In</button>
        </div>
      </nav>
      <div class="header-content">
        <h1>不限時數的電影與節目，還有更多精彩內容。</h1>
        <h3>隨處都能觀賞，可隨時取消。</h3>
        <p>準備開心觀賞了嗎？請輸入您的電子郵件，以建立或重新啟用您的帳戶。</p>
        <form class="email-signup">
          <input type="email" placeholder="電子郵件地址" required />
          <button type="submit">開始使用</button>
        </form>
      </div>
    </div>
  </body>
</html>
